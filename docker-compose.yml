version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: smartmeeting_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartmeeting
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartmeeting_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Users Service
  users_service:
    build:
      context: ./users_service
      dockerfile: Dockerfile
    container_name: users_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smartmeeting
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartmeeting_network
    restart: unless-stopped

  # Rooms Service
  rooms_service:
    build:
      context: ./rooms_service
      dockerfile: Dockerfile
    container_name: rooms_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smartmeeting
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartmeeting_network
    restart: unless-stopped

  # Bookings Service
  bookings_service:
    build:
      context: ./bookings_service
      dockerfile: Dockerfile
    container_name: bookings_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smartmeeting
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      USERS_SERVICE_URL: http://users_service:8000
    ports:
      - "8003:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartmeeting_network
    restart: unless-stopped

  # Reviews Service
  reviews_service:
    build:
      context: ./reviews_service
      dockerfile: Dockerfile
    container_name: reviews_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smartmeeting
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
    ports:
      - "8004:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartmeeting_network
    restart: unless-stopped

  # Analytics Service
  analytics_service:
    build:
      context: ./analytics_service
      dockerfile: Dockerfile
    container_name: analytics_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smartmeeting
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      USERS_SERVICE_URL: http://users_service:8000
      ROOMS_SERVICE_URL: http://rooms_service:8000
      BOOKINGS_SERVICE_URL: http://bookings_service:8000
      REVIEWS_SERVICE_URL: http://reviews_service:8000
    ports:
      - "8005:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartmeeting_network
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - smartmeeting_network
    restart: unless-stopped

  # Grafana - Dashboards and Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - smartmeeting_network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  smartmeeting_network:
    driver: bridge
